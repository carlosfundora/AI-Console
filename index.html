
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicator AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nebula: {
                950: '#050507', // Darker base
                900: '#0e0e12', // Subtle card
                800: '#18181f', // Lighter element
                700: '#23232c', // Border (Legacy use, prefer white/5)
                500: '#7c3aed', // Primary Violet
                400: '#a78bfa', // Lighter Violet
                100: '#e4e4e7', // Text
              },
              lab: {
                900: '#020c04', 
                800: '#051a0a', 
                500: '#22c55e', 
                400: '#4ade80', 
              }
            },
            borderRadius: {
              'md': '4px',
              'lg': '6px',
              'xl': '8px',
              '2xl': '12px',
              '3xl': '16px',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            spacing: {
              'space-xs': '0.25rem',
              'space-sm': '0.5rem',
              'space-base': '0.75rem',
              'space-md': '1rem',
              'space-lg': '1.5rem',
              'space-xl': '2rem',
              'space-2xl': '3rem',
              'space-3xl': '4rem',
              'header': '4rem',
              'sidebar': '16rem',
            },
            fontSize: {
              'type-tiny': ['0.625rem', { lineHeight: '1rem', letterSpacing: '0.05em', fontWeight: '600' }],
              'type-caption': ['0.75rem', { lineHeight: '1.25rem', fontWeight: '500' }],
              'type-body': ['0.875rem', { lineHeight: '1.5rem', fontWeight: '400' }],
              'type-heading-sm': ['1rem', { lineHeight: '1.75rem', fontWeight: '600' }],
              'type-heading-md': ['1.25rem', { lineHeight: '1.75rem', fontWeight: '700' }],
              'type-heading-lg': ['1.5rem', { lineHeight: '2rem', fontWeight: '700' }],
              'type-heading-xl': ['2rem', { lineHeight: '2.5rem', fontWeight: '800' }],
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'heartbeat': 'heartbeat 2s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px #7c3aed' },
                '50%': { opacity: '.8', boxShadow: '0 0 20px #a78bfa' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.2)', opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050507;
        color: #e4e4e7;
        position: relative;
        overflow: hidden;
      }
      
      /* Subtle scanline */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.01) 50%, rgba(0,0,0,0.02) 50%);
        background-size: 100% 3px;
        z-index: 9999;
        pointer-events: none;
      }

      /* Selection */
      ::selection {
        background: rgba(124, 58, 237, 0.3);
        color: white;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #23232c; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f4e; 
      }

      .active-glow {
        box-shadow: inset 0 0 15px rgba(124, 58, 237, 0.15);
        border-color: rgba(124, 58, 237, 0.3) !important;
      }
      
      .glass-panel {
        background: rgba(14, 14, 18, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
