
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicator AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nebula: {
                950: '#09090b', // Zinc-950 base (more neutral)
                900: '#121217', // Slightly lighter card bg
                800: '#1c1c24', // Element bg
                700: '#272730', // Subdued Border
                500: '#7c3aed', // Violet-600 (slightly less neon than purple)
                400: '#a78bfa', // Violet-400
                100: '#e4e4e7', // Zinc-200 Text
              },
              lab: {
                900: '#051a0a', 
                800: '#0a2f15', 
                500: '#22c55e', 
                400: '#4ade80', 
              }
            },
            borderRadius: {
              'md': '4px',
              'lg': '4px',
              'xl': '4px',
              '2xl': '4px',
              '3xl': '4px',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            // Global Layout Tokens (Spacing Scale)
            spacing: {
              'space-xs': '0.25rem', // 4px
              'space-sm': '0.5rem',  // 8px
              'space-base': '0.75rem', // 12px
              'space-md': '1rem',    // 16px
              'space-lg': '1.5rem',  // 24px
              'space-xl': '2rem',    // 32px
              'space-2xl': '3rem',   // 48px
              'space-3xl': '4rem',   // 64px
              'header': '4rem',      // 64px Fixed Header
              'sidebar': '16rem',    // 256px Fixed Sidebar
            },
            // Global Typographical Scale
            fontSize: {
              'type-tiny': ['0.625rem', { lineHeight: '1rem', letterSpacing: '0.05em', fontWeight: '500' }], // 10px
              'type-caption': ['0.75rem', { lineHeight: '1.25rem', fontWeight: '400' }], // 12px
              'type-body': ['0.875rem', { lineHeight: '1.5rem', fontWeight: '400' }], // 14px
              'type-heading-sm': ['1rem', { lineHeight: '1.75rem', fontWeight: '600' }], // 16px
              'type-heading-md': ['1.25rem', { lineHeight: '1.75rem', fontWeight: '700' }], // 20px
              'type-heading-lg': ['1.5rem', { lineHeight: '2rem', fontWeight: '700' }], // 24px
              'type-heading-xl': ['2rem', { lineHeight: '2.5rem', fontWeight: '800' }], // 32px
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'heartbeat': 'heartbeat 2s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px #7c3aed' },
                '50%': { opacity: '.8', boxShadow: '0 0 20px #a78bfa' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.2)', opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        position: relative;
        overflow: hidden;
      }
      
      /* CRT/Scanline Premium Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 4px, 3px 100%;
        z-index: 1000;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121217; 
      }
      ::-webkit-scrollbar-thumb {
        background: #272730; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; 
      }

      .glow-border {
        box-shadow: 0 0 15px rgba(124, 58, 237, 0.1);
      }
      
      .active-glow {
        box-shadow: inset 0 0 10px rgba(124, 58, 237, 0.2), 0 0 5px rgba(124, 58, 237, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>

  </body>
