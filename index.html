    <style>
      body {
        background-color: #030304;
        color: #e4e4e7;
        position: relative;
        overflow: hidden;
      }
      
      /* CRT Scanline Effect - Subtle */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Text Selection */
      ::selection {
        background: rgba(124, 58, 237, 0.3);
        color: #fff;
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02); 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a35; 
        border-radius: 4px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; 
      }

      .active-glow {
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.15);
        border-color: rgba(124, 58, 237, 0.4) !important;
      }
      
      .glass-panel {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      .card-gradient {
        background-image: linear-gradient(to bottom, #0a0a0e, #030304);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom PrismJS Overrides for Nebula Theme */
      pre[class*="language-"] {
        background: transparent !important;
        text-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      code[class*="language-"], pre[class*="language-"] {
        color: #d1d5db !important; /* gray-300 default */
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
        font-size: 0.75rem !important; /* text-xs */
        line-height: 1.625 !important; /* relaxed */
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        tab-size: 2;
        hyphens: none;
      }
      /* Nebula Token Colors */
      .token.property { color: #a78bfa !important; } /* purple-400 */
      .token.string { color: #4ade80 !important; } /* green-400 */
      .token.number { color: #fb923c !important; } /* orange-400 */
      .token.boolean { color: #3b82f6 !important; font-weight: bold; } /* blue-500 */
      .token.punctuation { color: #71717a !important; } /* zinc-500 */
      .token.operator { color: #71717a !important; }
      .token.null { color: #ef4444 !important; }
    </style>
