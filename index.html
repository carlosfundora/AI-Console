    <title>Replicator AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nebula: {
                950: '#09090b', // Zinc-950 base (more neutral)
                900: '#121217', // Slightly lighter card bg
                800: '#1c1c24', // Element bg
                700: '#272730', // Subdued Border
                500: '#7c3aed', // Violet-600 (slightly less neon than purple)
                400: '#a78bfa', // Violet-400
                100: '#e4e4e7', // Zinc-200 Text
              },
              lab: {
                900: '#051a0a', 
                800: '#0a2f15', 
                500: '#22c55e', 
                400: '#4ade80', 
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px #7c3aed' },
                '50%': { opacity: '.8', boxShadow: '0 0 20px #a78bfa' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121217; 
      }
      ::-webkit-scrollbar-thumb {
        background: #272730; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; 
      }
    </style>
